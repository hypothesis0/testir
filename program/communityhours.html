// FIXED Mobile navigation toggle function
function toggleMobileNav() {
    const mobileNav = document.getElementById('mobileNav');
    console.log("Toggle mobile nav", mobileNav);
    
    // Simply check if the 'show' class is present
    if (mobileNav.classList.contains('show')) {
        // Hide the mobile nav
        mobileNav.classList.remove('show');
        
        // Close all mobile dropdowns when closing nav
        const allMobileNavItems = document.querySelectorAll('.mobile-nav-item');
        allMobileNavItems.forEach(item => {
            item.classList.remove('active');
        });
    } else {
        // Show the mobile nav
        mobileNav.classList.add('show');
    }
}

// Mobile dropdown toggle
function toggleMobileDropdown(event, element) {
    event.preventDefault();
    const navItem = element.parentElement;
    
    // Check if this nav item has a dropdown
    const dropdown = navItem.querySelector('.mobile-dropdown');
    if (!dropdown) {
        // If no dropdown, it's a regular link
        return;
    }
    
    // Close all other mobile dropdowns
    const allMobileNavItems = document.querySelectorAll('.mobile-nav-item');
    allMobileNavItems.forEach(item => {
        if (item !== navItem) {
            item.classList.remove('active');
        }
    });
    
    // Toggle current dropdown
    navItem.classList.toggle('active');
}

// Load community hours data from JSON
async function loadCommunityHoursData() {
    try {
        console.log('Attempting to load community hours data');
        
        // Try multiple possible paths for the JSON file
        let response;
        let foundPath = '';
        
        // Try different possible paths
        const possiblePaths = [
            '/communityhours-data.json',
            './communityhours-data.json',
            '../communityhours-data.json',
            'communityhours-data.json',
            '/community-hours.json',
            './community-hours.json',
            '../community-hours.json',
            'community-hours.json'
        ];
        
        // Try each path until one works
        for (const path of possiblePaths) {
            try {
                console.log(`Trying path: ${path}`);
                const tempResponse = await fetch(path);
                if (tempResponse.ok) {
                    response = tempResponse;
                    foundPath = path;
                    console.log(`Found working path: ${path}`);
                    break;
                }
            } catch (err) {
                console.log(`Failed with path ${path}: ${err.message}`);
            }
        }
        
        // If we didn't find a working path
        if (!response || !response.ok) {
            throw new Error('Could not find community hours data file in any of the tried paths');
        }
        
        const data = await response.json();
        console.log('Successfully loaded community hours data:', data);
        
        // Render community hours content
        renderCommunityHours(data);
        
    } catch (error) {
        console.error('Error loading community hours data:', error);
        
        // Fallback content if loading fails
        document.getElementById('community-hours-content').innerHTML = `
            <div class="section">
                <h2>Community Hours</h2>
                <p class="hours">11:00 am– 4:00 pm</p>
                <p>
                    Join us on Wednesdays and Thursdays, from 11:00am-4:00pm, during our regular community hours at IR. The space is open for work, meetings, and intimate weekday programs. WiFi, a growing book collection, and tea are all provided. No RSVP required, stop by and say hi!
                </p>
            </div>`;
    }
}

// Render community hours content
function renderCommunityHours(data) {
    console.log("Rendering community hours with data:", data);
    
    // Get the container element
    const container = document.getElementById('community-hours-content');
    
    if (!container) {
        console.error("Container element 'community-hours-content' not found!");
        return;
    }
    
    // Build HTML content
    let html = '';
    
    // Add main section
    html += `
        <div class="section">
            <h2>${data.title || 'Community Hours'}</h2>
            <p class="hours">${data.hours || ''}</p>`;
    
    // Split description into paragraphs
    const paragraphs = data.description ? data.description.split('\n\n') : [];
    
    paragraphs.forEach(paragraph => {
        html += `<p>${paragraph}</p>`;
    });
    
    html += `</div>`;
    
    // Add additional sections (if any)
    if (data.additional_sections && data.additional_sections.length > 0) {
        data.additional_sections.forEach(section => {
            html += `
            <div class="section">
                <h2>${section.title || ''}</h2>`;
            
            // If there's an "hours" field
            if (section.hours) {
                html += `<p class="hours">${section.hours}</p>`;
            }
            
            // Split section.content into paragraphs
            const sectionParagraphs = section.content ? section.content.split('\n\n') : [];
            sectionParagraphs.forEach(paragraph => {
                html += `<p>${paragraph}</p>`;
            });
            
            html += `</div>`;
        });
    }
    
    // Set the HTML content
    container.innerHTML = html;
}

// FIXED Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, initializing...');
    
    // FIXED: Add hamburger menu click event with better targeting
    const hamburger = document.querySelector('.hamburger-menu');
    if (hamburger) {
        console.log('Hamburger found, adding click listener');
        hamburger.addEventListener('click', function(e) {
            console.log('Hamburger clicked!');
            e.preventDefault();
            e.stopPropagation();
            toggleMobileNav();
        });
    } else {
        console.error('Hamburger menu not found!');
    }
    
    // Desktop dropdown toggle functionality
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
        const link = item.querySelector('a');
        const dropdown = item.querySelector('.dropdown');
        
        if (dropdown) {
            // Handle dropdown toggle for nav items with dropdowns
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Close all other dropdowns
                navItems.forEach(otherItem => {
                    if (otherItem !== item) {
                        otherItem.classList.remove('active');
                    }
                });
                
                // Toggle current dropdown
                item.classList.toggle('active');
            });
        } else {
            // Handle direct navigation for items without dropdowns
            link.addEventListener('click', function(e) {
                // Don't prevent default for direct navigation
                // The href will handle the navigation
                
                // Close all dropdowns when clicking on direct links
                navItems.forEach(otherItem => {
                    otherItem.classList.remove('active');
                });
            });
        }
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        const isNavClick = e.target.closest('.nav-item');
        const isMobileNavClick = e.target.closest('.mobile-nav');
        const isHamburgerClick = e.target.closest('.hamburger-menu');
        
        if (!isNavClick && !isMobileNavClick && !isHamburgerClick) {
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // Close mobile nav when clicking outside
            const mobileNav = document.getElementById('mobileNav');
            if (mobileNav && mobileNav.classList.contains('show')) {
                mobileNav.classList.remove('show');
                // Close all mobile dropdowns
                const allMobileNavItems = document.querySelectorAll('.mobile-nav-item');
                allMobileNavItems.forEach(item => {
                    item.classList.remove('active');
                });
            }
        }
    });
    
    // Load community hours data
    loadCommunityHoursData();
});
