backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "content"
    label: "Content"
    files:
      - name: "fellowship"
        label: "Fellowship Page"
        file: "fellowship-data.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Main Heading", name: "heading", widget: "string"}
          - {label: "Introduction", name: "intro", widget: "text"}
          - {label: "Cohort Title", name: "cohort_title", widget: "string"}
          - label: "Fellows"
            name: "fellows"
            widget: "list"
            fields:
              - {label: "Number", name: "number", widget: "string"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Bio", name: "bio", widget: "markdown"}
              - {label: "Image Type", name: "image_type", widget: "select", options: ["single", "carousel"]}
              - {label: "Image", name: "image", widget: "image", required: false}
              - {label: "Image Caption", name: "caption", widget: "string", required: false}