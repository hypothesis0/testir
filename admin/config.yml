backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "fellowship"
        label: "Fellowship Page"
        file: "program/fellowship.html"
        fields:
          - {label: "Page Title", name: "page_title", widget: "string"}
          - {label: "Main Heading", name: "main_heading", widget: "string"}
          - {label: "Introduction", name: "intro_text", widget: "text"}
          - {label: "Cohort Heading", name: "cohort_heading", widget: "string"}
          
          # Simple fellows list
          - label: "Fellows"
            name: "fellows"
            widget: "list"
            fields:
              - {label: "Number", name: "number", widget: "string"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Bio", name: "bio", widget: "text"}
              - {label: "Image", name: "image", widget: "image", required: false}
