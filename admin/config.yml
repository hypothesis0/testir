backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "content"
    label: "Content"
    files:
      # 保持现有的所有页面...
      - name: "homepage"
        label: "Homepage"
        file: "homepage-data.json"
        fields:
          - {label: "Page Title", name: "page_title", widget: "string", default: "Initial Research", required: true, hint: "Title that appears in browser tab"}
          - {label: "Hero Image", name: "hero_image", widget: "image", required: true, hint: "Main background image for homepage"}
          - {label: "Hero Image Alt Text", name: "hero_alt_text", widget: "string", default: "Initial Research", required: true, hint: "Alternative text for screen readers"}

      - name: "fellowship"
        label: "Fellowship Page"
        file: "fellowship-data.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", required: false}
          - {label: "Main Heading", name: "heading", widget: "string", required: false}
          - {label: "Introduction", name: "intro", widget: "text", required: false}
          - {label: "Cohort Title", name: "cohort_title", widget: "string", required: false}
          - label: "Fellows"
            name: "fellows"
            widget: "list"
            required: false
            fields:
              - {label: "Fellow Number", name: "number", widget: "string", required: false}
              - {label: "Fellow Name", name: "name", widget: "string", required: false}
              - {label: "Fellow ID", name: "id", widget: "string", required: false, hint: "Unique ID (e.g., te-editions-2025)"}
              - {label: "Fellow Title", name: "title", widget: "string", required: false}
              - {label: "Fellow Bio", name: "bio", widget: "markdown", required: false}
              - label: "Image Type"
                name: "image_type"
                widget: "select"
                options:
                  - {label: "Single Image", value: "single"}
                  - {label: "Carousel", value: "carousel"}
                default: "single"
                required: false
              - {label: "Image", name: "image", widget: "image", required: false, hint: "Main image or first carousel image"}
              - {label: "Image Caption", name: "caption", widget: "string", required: false}
              - label: "Additional Carousel Images"
                name: "additional_images"
                widget: "list"
                required: false
                hint: "Only for carousel image type - add additional images here"
                fields:
                  - {label: "Image", name: "src", widget: "image", required: false}
                  - {label: "Caption", name: "caption", widget: "string", required: false}

      - name: "calendar"
        label: "Calendar Page"
        file: "calendar-data.json"  
        fields:
          - {label: "Page Title", name: "title", widget: "string", required: false}
          - label: "Events"
            name: "events"
            widget: "list"
            required: false
            fields:
              - {label: "Event ID", name: "id", widget: "number", required: true}
              - {label: "Event Title", name: "title", widget: "string", required: true}
              - {label: "Subtitle/Type", name: "subtitle", widget: "string", required: true, hint: "e.g., exhibition, screening, lecture"}
              - {label: "Event Date", name: "date", widget: "datetime", required: true, format: "YYYY-MM-DDTHH:mm:ssZ", date_format: "YYYY-MM-DD", time_format: "HH:mm"}
              - {label: "Display Date (MM.DD.YY)", name: "displayDate", widget: "string", required: true, hint: "Format as MM.DD.YY (e.g., 05.20.25)"}
              - {label: "Time Display", name: "timeDisplay", widget: "string", required: true, hint: "e.g., 6pm to 9pm"}
              - {label: "Event Image", name: "image", widget: "image", required: false}
              - {label: "Description", name: "description", widget: "text", required: true}
              - {label: "RSVP Link", name: "rsvpLink", widget: "string", required: false}
              - {label: "External Link (for past events)", name: "link", widget: "string", required: false}

      # 其他现有页面保持不变...
      - name: "communityhours"
        label: "Community Hours Page"
        file: "communityhours-data.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Community Hours", required: true}
          - {label: "Hours", name: "hours", widget: "string", default: "11:00 am– 4:00 pm", required: true}
          - {label: "Description", name: "description", widget: "markdown", required: true, hint: "Main description of community hours. Use double line breaks for paragraphs."}

      - name: "seasonaldinner"
        label: "Seasonal Dinner Page"
        file: "seasonaldinner-data.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "The Seasonal (shijie/时节) Dinner at Initial Research", required: true}
          - {label: "Main Description", name: "description", widget: "markdown", required: true, hint: "Main description of the seasonal dinner. Use double line breaks for paragraphs."}

      - name: "mission"
        label: "Mission & About Page"
        file: "mission-data.json"
        fields:
          - label: "Mission Section"
            name: "mission"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string", default: "Mission", required: true}
              - {label: "Mission Content", name: "content", widget: "markdown", required: true, hint: "Mission statement content. Use double line breaks for paragraphs."}
          
          - label: "Vision Section"
            name: "vision"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string", default: "Vision", required: true}
              - label: "Vision Items"
                name: "items"
                widget: "list"
                required: true
                hint: "List of vision statements"
                field: {label: "Vision Statement", name: "statement", widget: "string"}
          
          - label: "People Section"
            name: "people"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string", default: "People", required: true}
              - label: "Team Members"
                name: "team"
                widget: "list"
                required: true
                fields:
                  - {label: "Name", name: "name", widget: "string", required: true}
                  - {label: "Role", name: "role", widget: "string", required: true}
          
          - label: "Contact Section"  
            name: "contact"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string", default: "Contact", required: true}
              - {label: "Organization Name", name: "organization", widget: "string", default: "Initial Research", required: true}
              - {label: "Email Address", name: "email", widget: "string", required: true}
              - {label: "Address", name: "address", widget: "string", required: true}

      # 新增：展览管理页面 - 客户可以管理所有展览和展览列表
      - name: "exhibitions_manager"
        label: "📋 展览管理"
        file: "exhibitions-manager.json"
        fields:
          - {label: "展览页面标题", name: "page_title", widget: "string", default: "Exhibitions", required: true}
          - {label: "页面介绍", name: "page_intro", widget: "text", required: false, hint: "在展览列表上方显示的介绍文字"}
          - label: "所有展览"
            name: "exhibitions"
            widget: "list"
            required: false
            hint: "点击'Add 所有展览'来创建新的展览页面"
            summary: "{{fields.title}} ({{fields.date_range}})"
            fields:
              - {label: "✨ 展览标题", name: "title", widget: "string", required: true}
              - {label: "📅 展期", name: "date_range", widget: "string", required: true, hint: "例如：April 15 - June 30, 2025"}
              - {label: "🔗 页面链接ID", name: "slug", widget: "string", required: true, hint: "用于网址的英文ID，例如：embodied-memories-2025（只能包含字母、数字和短横线）"}
              - {label: "📝 是否在展览列表中显示", name: "show_in_list", widget: "boolean", default: true, hint: "取消勾选可以隐藏此展览"}
              - {label: "📊 显示顺序", name: "order", widget: "number", default: 1, hint: "数字越小越靠前显示"}
              - label: "🖼️ 展览图片"
                name: "images"
                widget: "list"
                summary: "{{fields.caption}}"
                required: false
                hint: "添加展览的所有图片"
                fields:
                  - {label: "图片", name: "url", widget: "image", required: true}
                  - {label: "图片说明", name: "alt", widget: "string", required: false, hint: "为视障用户提供的图片描述"}
                  - {label: "图片标题", name: "caption", widget: "string", required: false, hint: "显示在图片下方的标题"}
              - {label: "📄 展览详细介绍", name: "description", widget: "markdown", required: true, hint: "展览的完整介绍，支持加粗(**文字**)和段落"}
              - {label: "📎 PDF文件", name: "pdf_file", widget: "file", required: false, hint: "上传展览相关的PDF文件"}
              - {label: "📎 PDF按钮文字", name: "pdf_button_text", widget: "string", default: "download exhibition pdf", required: false}
          
  - name: "navigation"
    label: "Navigation"
    files:
      - name: "main_nav"
        label: "Main Navigation"
        file: "navigation-data.json"
        fields:
          - label: "Site Title"
            name: "site_title"
            widget: "string"
            required: true
          - label: "Navigation Items"
            name: "nav_items"
            widget: "list"
            fields:
              - {label: "Menu Label", name: "label", widget: "string", required: true}
              - {label: "Direct Link (optional)", name: "direct_link", widget: "string", required: false, hint: "Leave empty if this is a dropdown"}
              - {label: "Visible", name: "visible", widget: "boolean", default: true}
              - label: "Dropdown Items"
                name: "dropdown_items"
                widget: "list"
                required: false
                fields:
                  - {label: "Item Label", name: "label", widget: "string", required: true}
                  - {label: "Link URL", name: "link", widget: "string", required: true}
                  - {label: "Visible", name: "visible", widget: "boolean", default: true}