              - {label: "Section Title", name: "title", widget: "string", default: "People", required: true}
              - label: "Team Members"
                name: "team"
                widget: "list"
                required: true
                fields:
                  - {label: "Name", name: "name", widget: "string", required: true}
                  - {label: "Role", name: "role", widget: "string", required: true}
          
          - label: "Contact Section"  
            name: "contact"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string", default: "Contact", required: true}
              - {label: "Organization Name", name: "organization", widget: "string", default: "Initial Research", required: true}
              - {label: "Email Address", name: "email", widget: "string", required: true}
              - {label: "Address", name: "address", widget: "string", required: true}

